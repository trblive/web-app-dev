<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile Display</title>
</head>
<body>
<div id="app"></div>
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<!-- Babel Script -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="module">

    import { createElement } from 'react';

    const userObject = {
        firstName: "John",
        lastName: "Doe",
        age: "30",
        isStudent: false,
        address: {
            street: "123 Main St",
            city: "Perth",
            zipCode: "6000",
        },
        skills: ["JavaScript", "HTML", "CSS"],
        socialProfiles: {
            twitter: "@johndoe",
            linkedIn: "linkedin.com/in/johndoe",
        },
        isEmployed: true,
    };

    document.addEventListener("DOMContentLoaded", function () {
        const user = userObject; // Assuming userObject is defined elsewhere in the script

        const app = document.getElementById("app");

        const name = createElement("h1", null, `${user.firstName} ${user.lastName}`);

        const age = createElement("p", null, `Age: ${user.age}`);

        const student = createElement("p", null, `Student: ${user.isStudent ? "Yes" : "No"}`);

        const address = createElement(
            "div",
            null,
            createElement("h2", null, "Address"),
            createElement("p", null, `${user.address.street}`),
            createElement("p", null, `${user.address.city}`, `${user.address.zipCode}`)
        );


        const skills = createElement(
            "div",
            null,
            createElement("h2", null, "Skills"),
            createElement("ul", null, user.skills.map((skill) => (
                createElement("li", null, skill)
            )))
        );

        const social = createElement(
            "div",
            null,
            createElement("h2", null, "Social Profiles"),
            createElement("p", null, `Twitter: ${user.socialProfiles.twitter}`),
            createElement("p", null, `LinkedIn: ${user.socialProfiles.linkedIn}`)
        );

        const employed = createElement(
            "p", null, `Employed: ${user.isEmployed ? "Yes" : "No"}`
        );

        const container = createElement(
            "div",
            null,
            name,
            age,
            student,
            address,
            skills,
            social,
            employed
        );

        app.appendChild(container);
    });
</script>
</body>
</html>
